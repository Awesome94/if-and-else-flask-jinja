<!doctype html>
<html>
   <body>

      <table border = "4">
         {% for key, value in result.items() %}
            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
         {% endfor %}
      </table>

   </body>
</html>

<!-- python3 doesnot use iteritems i.e it does not use iter so if you use iter,
the program will return an internal server error so only use iter in python2  -->
